<li class="flex justify-between items-center p-2 border-b" id="task-{{ task.id }}">
    <span class="{% if task.completed %}line-through text-gray-500{% endif %}">
        {{ task.title }}
    </span>
    <div class="flex gap-2">
        <button 
            hx-get="{% url 'toggle_task' task.id %}" 
            hx-target="#task-{{ task.id }}"
            hx-swap="outerHTML"
            class="px-3 py-1 bg-blue-500 text-white rounded-md">
            {% if task.completed %} ❌ {% else %} ✅ {% endif %}
        </button>
        <form hx-delete="{% url 'delete_task' task.id %}" 
            hx-target="#task-{{ task.id }}"
            hx-swap="outerHTML">
            {% csrf_token %}
            <button
            class="px-3 py-1 bg-red-500 text-white rounded-md">
            🗑️
            </button>
        </form>
    </div>
</li>
